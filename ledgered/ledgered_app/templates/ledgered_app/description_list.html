{% extends "ledgered_app/base.html" %}

{% block content %}
<h1>Descriptions</h1>
<table>
    <tr>
      <td>Description</td>
      <td>Predicate</td>
      <td>Is_Identity</td>
    </tr>
    {% for d in object_list %}
    <tr>
      <td>{{ d.description }}</td>
      <td>{{ d.predicate }}</td>
      <td>{{ d.is_identity }}</td>
    </tr>
    {% empty %}
    <tr>
        <td>No Description</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
